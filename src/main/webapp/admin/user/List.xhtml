<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Пользователи
    </ui:define>

    <ui:define name="content">
        <h:form id="AppUserListForm">
        <p:panel header="Список пользователей">
                <p:dataTable id="datalist" var="user" 
                             value="#{appUserController.items}" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Фамилия"/>
                        </f:facet>
                        <h:outputText value="#{user.fam}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Имя"/>
                        </f:facet>
                        <h:outputText value="#{user.name}"/>
                    </p:column>
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="Отчество"/>
                        </f:facet>                          
                        <h:outputText value="#{user.lname}"/>
                    </p:column>
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="login"/>
                        </f:facet>                          
                        <h:outputText value="#{user.login}"/>
                    </p:column>
                    
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="ROLE"/>
                        </f:facet>                          
                        <h:outputText value="#{user.role.roleName}"/>
                    </p:column>
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="ЛПУМГ"/>
                        </f:facet>                          
                        <h:outputText value="#{user.umg.shortName}"/>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Действия"/>
                        </f:facet>
                        <h:commandLink id="deleteButton"
                                       value="Удалить"
                                       action="#{appUserController.destroy()}"
                                       immediate="true"/>
                        <br/>
                        <h:outputText value=" "/>
                        <h:commandLink id="editButton"
                                       value="Редактировать"
                                       action="#{appUserController.prepareEdit()}"/>
                        <h:outputText value=" "/>
                        <br/>
                        <h:outputText value=" "/>
                        <h:commandLink id="editPasswd"
                                       value="Сменить пароль"
                                       action="#{appUserController.prepareEdit()}"/>
                        <h:outputText value=" "/>
                        
                    </p:column>
                    
                </p:dataTable>
                <f:facet name="footer">
                    <p:commandButton id="createButton"   
                                     value="Добавить" 
                                     action="#{appUserController.prepareCreate}"/>
                </f:facet>
        </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
