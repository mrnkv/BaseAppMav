<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        УМГ
    </ui:define>

    <ui:define name="content">
        <h:form id="UmgListForm">
            <p:panel header="Список управлений">
                <p:dataTable id="datalist" var="umg" 
                             value="#{umgController.items}" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Краткое наименование"/>
                        </f:facet>
                        <h:outputText value="#{umg.shortName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Полное наименование"/>
                        </f:facet>
                        <h:outputText value="#{umg.longName}"/>
                    </p:column>
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="Адрес"/>
                        </f:facet>                          
                        <h:outputText value="#{umg.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Actions"/>
                        </f:facet>
                        <h:commandLink id="deleteButton"
                                       value="Delete"
                                       action="#{umgController.destroy()}"
                                       immediate="true"/>
                        <h:outputText value=" "/>
                        <h:commandLink id="editButton"
                                       value="Edit"
                                       action="#{umgController.prepareEdit()}"/>
                        <h:outputText value=" "/>
                    </p:column>
                </p:dataTable>
                <f:facet name="footer">
                    <p:commandButton id="createButton"   
                                     value="Create New" 
                                     action="#{umgController.prepareCreate}"/>
                </f:facet>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
