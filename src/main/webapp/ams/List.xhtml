    <ui:define name="content">
        <h:form id="UmgListForm">
            <p:panel header="Список dвысотных сооружений">
                <p:dataTable id="amsList" var="ams"
                             value="#{amsController.amsList}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Управление"/>
                        </f:facet>
                        <h:outputText value="#{ams.umg.shortName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Управление"/>
                        </f:facet>
                        <h:outputText value="#{ams.umg.shortName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Наименование"/>
                        </f:facet>
                        <h:outputText value="#{ams.name}"/>
                    </p:column>
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="Тип"/>
                        </f:facet>                          
                        <h:outputText value="#{ams.type.getTypeString()}"/>
                    </p:column>
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="Материал"/>
                        </f:facet>                          
                        <h:outputText value="#{ams.material.getMaterialString()}"/>
                    </p:column>
                    
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="Высота"/>
                        </f:facet>                          
                        <h:outputText value="#{ams.height}"/>
                    </p:column>
                    
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="Год постройки"/>
                        </f:facet>                          
                        <h:outputText value="#{ams.buildYear}"/>
                    </p:column>
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="Проект"/>
                        </f:facet>                          
                        <h:outputText value="#{ams.project}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Действия"/>
                        </f:facet>
                        <p:commandLink id="viewButton"
                                       value="Подробности"
                                       ajax="false"
                                       />
                        <br/>
                        <p:commandLink id="editButton"
                                       value="Редактировать"
                                       action="#{amsController.prepareEdit()}"
                                       ajax="false"/>
                        <br/>
                        <p:commandLink id="deleteButton"
                                       value="Удалить"
                                       action="#{amsController.destroy()}"
                                       ajax="false"/>
                    </p:column>\
