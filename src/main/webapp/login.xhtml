<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <p:panel header="Форма входа">
            <h:form id="loginForm" onsubmit="document.loginForm.action = 'j_security_check';">  
                <h:outputLabel value="Имя пользователя (логин)"></h:outputLabel>  
                <input name="j_username" type="text" />  
                <br/>
                <h:outputLabel value="Пароль"></h:outputLabel>  
                <input name="j_password" size="15" type="password" />
                <br/>
                <h:commandButton value="Войти"></h:commandButton>  
            </h:form>  
        </p:panel>
    </h:body>
</html>
